<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <title>Facebook</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="left">
                <a href="https://www.facebook.com/login.php/"><img src="/imgs/4lCu2zih0ca.svg" alt="img"></a>
                <p>Facebook helps you connect and share<br> with the people in your life.</p>
            </div>
            <div class="right">
                <div class="top">
                    <form action="" class="login-form">
                        <div class="input ">
                            <input type="text" placeholder="Email address or phone number" class="email">
                        </div>
                        <div class="input ">
                            <input type="password" placeholder="Password" class="password">
                        </div>
                        <div class="input button">
                            <button class="login-btn">Log In</button>
                        </div>
                    </form>
                    <div class="form-links">
                        <a href="">Forgotten password?</a>
                        <div class="space"></div>
                        <a href="#">Create new account</a>
                    </div>
                </div>
                <div class="down">
                    <span><a href="" class="page">Create a page</a></span>
                    <p class="down-p">for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
